<include file="_header" />
<div class="so_main">
    <div class="page_tit">{$ts['app']['app_alias']}</div>
  <include file="_tab" />
  
  <div class="Toolbar_inbox">
  	<a href="javascript:void(0);" class="btn_a" onclick="add();"><span>添加分类</span></a>
  </div>
  
  <div class="list">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
<!--
    <th style="width:30px;">
		<input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
    	<label for="checkbox"></label>
	</th>
-->
    <th class="line_l">ID</th>
    <th class="line_l">分类名称</th>
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="category_list">
	  <tr overstyle='on' id="category_{$vo.id}">
	 <!--   <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td> -->
	    <td>{$vo.id}</td>
	    <td><div style="float:left" id="category_name_{$vo.id}">{$vo.name}</div></td>
	    <td>
			<a href="javascript:void(0);" onclick="edit({$vo['id']});">编辑</a> 
	    	<a href="javascript:void(0);" onclick="del({$vo['id']});">删除</a>
		</td>
	  </tr>
  </volist>
  </table>

  </div>
  <div class="Toolbar_inbox">
	<div class="page right">{$html}</div>
  	<a href="javascript:void(0);" class="btn_a" onclick="add();"><span>添加分类</span></a>
  </div>
</div>
<include file="_footer" />
<script>
	//鼠标移动表格效果
	$(document).ready(function(){
		$("tr[overstyle='on']").hover(
		  function () {
		    $(this).addClass("bg_hover");
		  },
		  function () {
		    $(this).removeClass("bg_hover");
		  }
		);
	});
	
	function checkon(o){
		if( o.checked == true ){
			$(o).parents('tr').addClass('bg_on') ;
		}else{
			$(o).parents('tr').removeClass('bg_on') ;
		}
	}
	
	function checkAll(o){
		if( o.checked == true ){
			$('input[name="checkbox"]').attr('checked','true');
			$('tr[overstyle="on"]').addClass("bg_on");
		}else{
			$('input[name="checkbox"]').removeAttr('checked');
			$('tr[overstyle="on"]').removeClass("bg_on");
		}
	}

	//获取已选择用户的ID数组
	function getChecked() {
		var gids = new Array();
		$.each($('input:checked'), function(i, n){
			gids.push( $(n).val() );
		});
		return gids;
	}

	//添加分类
	function add() {
		ui.box.load("__URL__&act=addCategory", '添加分类');
	}
	
	//编辑分类
	function edit(gid) {
		ui.box.load("__URL__&act=editCategory&gid="+gid, '编辑分类');
	}
	
	//删除分类
	function del(gid) {
		if(!gid) return false;

		//检查分类是否为空
		$.post("__URL__&act=isCategoryEmpty", {gid:gid}, function(res){
			if(res == '0') {
				ui.error('所选的分类不为空，不允许删除');
				return false;
			}
			
			//用户确认删除
			if(!confirm('删除成功后将无法恢复，确认继续？')) return false;
			
			//提交删除
			$.post("__URL__&act=doDeleteCategory", {gid:gid}, function(res){
				if(res == '1') {
				    $('#category_'+gid).remove();
					ui.success('删除成功');
				}else {
					ui.error('删除失败');
				}
			});
		});
	}
</script>
