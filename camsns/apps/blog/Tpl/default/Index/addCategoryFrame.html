<script type="text/javascript" charset="utf-8">
/*
 * addCategory 
 * 添加分类
 * @param category $category 
 * @access public
 * @return void
 */
function addCategory(category){
    if( category != "" ){
      $.post( APP+"/Index/addCategory",{name:category},function( txt ){
        if( txt != -1 ){
          select = $( '#select' );
          select.append( select.children().clone().val(txt).html(category));
          ymPrompt.close();
          }else{
          Alert( '添加失败' );
        }
   })
    
  }else{
    Alert( '添加失败' );
  }
}
</script>

    <div class="btm" id="f_button">
        <input name="input" type="button" class="btn_b" value="确 定"  onclick="addCategory($( '#category' ).val())"/>
