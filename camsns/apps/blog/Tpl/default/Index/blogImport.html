<script type="text/javascript" charset="utf-8">
var g_selected = 0;
var selected = new Array();
  /*
   *  方法:Array.baoremove(dx)
   *  功能:删除数组元素.
   *  参数:dx删除元素的下标.
   *  返回:在原数组上修改数组.
   */
  Array.prototype.baoremove = function(dx)
  {
    if(isNaN(dx)||dx>this.length){return false;}
    this.splice(dx,1);
  }

function selectCheck(v_obj,i)
{
   if (v_obj.checked == true)
   {
     selected[i-1] = v_obj.value;
     g_selected++;
   }
   else
   {
     selected.baoremove(i-1);
     g_selected--;
   }
}
g_selectedall = false;
  function selectAll(){
    selected.splice( 0,selected.length );

    if( false == g_selectedall ){
      $("input[type='checkbox']").each(function(i) {
       selected[i]=$( this ).val();
       $(this).attr("checked", true); 
      });
      g_selected++;
      g_selectedall = true;
    }else{
      $("input[type='checkbox']").each(function() {
        $(this).attr("checked", false); 
      });
      g_selectedall = false;
      g_selected = 0;
    }

  }

function check()
{
 if (g_selected > 0)
 {
   return true;
 }
 else
 {
  Alert("请选择待导入的文章");
 return false;
 }

}

function deleteSubscribe(){
  //.post方法传递的参数不能是数组。用.ajax进行ajax传递
  $.ajax( {
        'type':'post',
        'url':APP+"/Index/doDeleteSubscribe",
        'data': "sourceId="+selected,
        success:function( msg ){
            if( msg != -1 ){
                for( var a=0; a<selected.length;a++ ){
                    //清除网页显示
                    $( '#sub'+selected[a] ).remove();
                }

                //制零数据
                selected.splice( 0,selected.length );
                g_selected = 0;
                g_selectedall = false;
            }else{
                Alert( "取消关联失败" );
            }
        }
      });
 }
</script>
