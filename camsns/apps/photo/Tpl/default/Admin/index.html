        <dl class="lineD">
          <dt>
          	开启图片列表下预览功能：
          </dt>
          <dd>   
          	<label><input class="radio" type="radio" name="photo_preview" value="1"  <eq name="photo_preview" value="1">checked</eq> />开启</label>
            <label><input class="radio" type="radio" name="photo_preview" value="0"  <eq name="photo_preview" value="0">checked</eq> />关闭</label>
            <p>开启后，鼠标滑过列表下的小图可弹出较大的预览图。</p>
          </dd>
        </dl>
        <dl class="lineD">
          <dt>
          	图片文件大小限制：
          </dt>
          <dd>          	
          	<input name="photo_max_size" class="txt" value ="{$photo_max_size}" />MB
            <p>受php配置中对上传文件最小的限制影响，以最小的为标准，0为跟随php限制。</p>
          </dd>
        </dl>
        <dl class="lineD">
          <dt>
          	图片上传的格式限制：
          </dt>
          <dd>          	
          	<input name="photo_file_ext" class="txt" value ="{$photo_file_ext}" />
            <p>不填，则默认允许格式为jpeg,gif,jpg,png。(多个格式之间请用英文逗号“,”隔开)(为了便于分享微博,只支持该四种格式^.^)</p>
          </dd>
        </dl>
        <dl class="lineD">
          <dt>
          	批量上传一次最多上传图片数：
          </dt>
          <dd>
          	<input name="max_flash_upload_num" class="txt" value ="{$max_flash_upload_num}" />
            <p>必须是大于0的整数，如果数值不正确，默认为10张。</p>
          </dd>
        </dl>
