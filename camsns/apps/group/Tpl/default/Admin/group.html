		class="cGray2"> （需要在全局设置开启群微博）</span></dd>
</dl>
<dl class="lineD">
	<dt>群帖子：</dt>

</dl>

	<dt>群文档：</dt>

		name="openUploadFile" type="radio" value="0"
		onclick="doSwitch(0,'openUploadFile')"<eq
		name="setting['openUploadFile']" value="0"> checked </eq>/> 关闭</label> <span

</dl>
<dl class="lineD openUploadFile">
	<dt>上传文件权限：</dt>
	<dd><label><input name="whoUploadFile" type="radio"
		value="3"<eq name="setting['whoUploadFile']" value="3">

		value="2"<eq name="setting['whoUploadFile']" value="2">
	checked </eq>/> 仅管理员</label></dd>
</dl>
<dl class="openUploadFile">

	<dd><label><input name="whoDownloadFile" type="radio"

		type="radio" value="2"<eq name="setting['whoDownloadFile']"

		name="whoDownloadFile" type="radio" value="0"<eq
		name="setting['whoDownloadFile']" value="0"> checked </eq>/> 任何人</label></dd>
</dl>

<script>
	function doSwitch(i, name){
		if (i == 0) {
			$("."+name).css('display','none');
		} else if (i == 1) {
			$("."+name).css('display','block');
		}
	}
	doSwitch({$setting['openUploadFile']|intval}, 'openUploadFile');
</script>
