<script>
	function doSwitch(i, name){
		if (i == 0) {
			$("."+name).css('display','none');
		} else if (i == 1) {
			$("."+name).css('display','block');
		}
	}
	doSwitch({$setting['uploadFile']|intval}, 'uploadFile');
</script>
