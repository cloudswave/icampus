<script>
$(document).ready(function(){	
	var $timeout = $('#timeout');
	var timeout  = $('#timeout').html();
	var interval = setInterval(function(){
		if (timeout > 0) {
			$timeout.html(--timeout);
		} else {
			clearInterval(interval);
			location.href="{:U('group/Group/index', array('gid'=>$gid))}";
		}
	}, 1000);
});
</script>
